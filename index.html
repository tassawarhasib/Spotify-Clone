<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Your favorite music is here</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="" />Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="songItem">
            <img src="covers/1.jpg" alt="1">
            <span>Let me Love you</span>
            <span class="songlistplay"><span></span></span>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" max="100" />
      <div class="icons">
        <i class="fas fa-3x fa-fast-backward"></i>
        <i class="far fa-3x fa-play-circle"></i>
        <i class="fas fa-3x fa-fast-forward"></i>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/3944f2942e.js"
      crossorigin="anonymous"></script>
  </body>
</html>
